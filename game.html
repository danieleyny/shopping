<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Safe Consulting | Secure Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    :root {
      --spray: #34d197;
      --bg: #0d0d0d;
      --text: #f0f0f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      border: 2px solid rgba(52, 209, 151, 0.3);
      box-shadow: 0 0 20px rgba(52, 209, 151, 0.1);
      background: #151515;
      cursor: pointer;
    }

    canvas {
      display: block;
      background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .ui {
      text-align: center;
      margin-bottom: 20px;
      z-index: 10;
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      color: var(--spray);
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .status {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #888;
    }

    #instructions {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }

    .start-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--spray);
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2rem;
      pointer-events: none;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="ui">
    <h1>Catalog Access</h1>
    <p class="status">Collect 5 Money Bags to Unlock</p>
    <p id="score-display" style="color: var(--spray); font-weight: bold; margin-top: 5px;">Progress: 0/5</p>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="start-overlay" class="start-prompt">CLICK OR SWIPE TO START</div>
  </div>

  <div id="instructions">
    Use Arrow Keys or Swipe to Move<br>
    Access will restart if you hit boundaries.
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score-display");
    const startOverlay = document.getElementById("start-overlay");

    const gridSize = 20;
    const targetScore = 5;
    let score = 0;
    let gameSpeed = 150; 
    let gameStarted = false; 
    
    const size = Math.min(window.innerWidth - 40, 400);
    canvas.width = Math.floor(size / gridSize) * gridSize;
    canvas.height = canvas.width;

    let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
    let food = getRandomFood();
    let dx = gridSize;
    let dy = 0;
    let changingDirection = false;

    clearCanvas();
    drawSnake();
    drawFood();

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        startOverlay.style.display = "none";
        main();
      }
    }

    function main() {
      if (didGameEnd()) {
        alert("Not good enough. Try again...");
        resetGame();
        return;
      }

      if (score >= targetScore) {
        victory();
        return;
      }

      changingDirection = false;
      setTimeout(function onTick() {
        clearCanvas();
        drawFood();
        advanceSnake();
        drawSnake();
        main();
      }, gameSpeed);
    }

    function clearCanvas() {
      ctx.fillStyle = "#151515";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        if (index === 0) {
          // --- DRAW SNAKE HEAD (Birds-eye view) ---
          ctx.save();
          // Move context to center of head tile
          ctx.translate(part.x + gridSize / 2, part.y + gridSize / 2);
          
          // Rotate head based on direction
          let angle = 0;
          if (dx === gridSize) angle = 0;             // Right
          if (dx === -gridSize) angle = Math.PI;       // Left
          if (dy === -gridSize) angle = -Math.PI / 2;  // Up
          if (dy === gridSize) angle = Math.PI / 2;   // Down
          ctx.rotate(angle);

          // Draw triangular/diamond head shape
          ctx.fillStyle = "#34d197";
          ctx.beginPath();
          ctx.moveTo(gridSize / 2 + 4, 0);             // Nose
          ctx.lineTo(-gridSize / 2, -gridSize / 2);    // Back left
          ctx.lineTo(-gridSize / 4, 0);                // Inset neck
          ctx.lineTo(-gridSize / 2, gridSize / 2);     // Back right
          ctx.closePath();
          ctx.fill();

          // Draw Glowing Eyes
          ctx.fillStyle = "white";
          ctx.shadowBlur = 8;
          ctx.shadowColor = "white";
          ctx.beginPath();
          ctx.arc(2, -4, 2, 0, Math.PI * 2);           // Left eye
          ctx.arc(2, 4, 2, 0, Math.PI * 2);            // Right eye
          ctx.fill();
          
          ctx.restore();
        } else {
          // --- DRAW BODY ---
          ctx.fillStyle = "rgba(52, 209, 151, 0.5)";
          // Circular body segments for a more "organic" look
          ctx.beginPath();
          ctx.arc(part.x + gridSize / 2, part.y + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function advanceSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (snake[0].x === food.x && snake[0].y === food.y) {
        score++;
        scoreDisplay.innerText = `Progress: ${score}/${targetScore}`;
        createFood();
      } else {
        snake.pop();
      }
    }

    function didGameEnd() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }
      return (
        snake[0].x < 0 || 
        snake[0].x > canvas.width - gridSize || 
        snake[0].y < 0 || 
        snake[0].y > canvas.height - gridSize
      );
    }

    function createFood() { food = getRandomFood(); }

    function getRandomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function drawFood() {
      // Money bag emoji instead of $
      ctx.font = "18px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("ðŸ’°", food.x + gridSize / 2, food.y + gridSize / 2);
    }

    function resetGame() {
      score = 0;
      gameStarted = false;
      startOverlay.style.display = "block";
      scoreDisplay.innerText = `Progress: 0/${targetScore}`;
      snake = [{ x: gridSize * 5, y: gridSize * 5 }];
      dx = gridSize;
      dy = 0;
      createFood();
      clearCanvas();
      drawSnake();
      drawFood();
    }

    function victory() {
      ctx.fillStyle = "rgba(52, 209, 151, 0.9)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "bold 24px Georgia";
      ctx.textAlign = "center";
      ctx.fillText("ACCESS GRANTED", canvas.width/2, canvas.height/2);
      setTimeout(() => { window.location.href = "catalog.html"; }, 1200);
    }

    function changeDirection(event) {
      if (!gameStarted) startGame(); 
      if (changingDirection) return;
      changingDirection = true;
      const keyPressed = event.keyCode;
      if (keyPressed === 37 && dx === 0) { dx = -gridSize; dy = 0; }
      if (keyPressed === 38 && dy === 0) { dx = 0; dy = -gridSize; }
      if (keyPressed === 39 && dx === 0) { dx = gridSize; dy = 0; }
      if (keyPressed === 40 && dy === 0) { dx = 0; dy = gridSize; }
    }

    document.addEventListener("keydown", changeDirection);
    canvas.addEventListener("click", startGame); 

    let touchstartX = 0;
    let touchstartY = 0;
    canvas.addEventListener('touchstart', e => {
      if (!gameStarted) startGame(); 
      touchstartX = e.changedTouches[0].screenX;
      touchstartY = e.changedTouches[0].screenY;
    }, false);

    canvas.addEventListener('touchend', e => {
      const touchendX = e.changedTouches[0].screenX;
      const touchendY = e.changedTouches[0].screenY;
      handleSwipe(touchstartX, touchstartY, touchendX, touchendY);
    }, false);

    function handleSwipe(x1, y1, x2, y2) {
      const swpX = x2 - x1;
      const swpY = y2 - y1;
      if (Math.abs(swpX) > Math.abs(swpY)) {
        if (swpX > 0 && dx === 0) { dx = gridSize; dy = 0; }
        else if (swpX < 0 && dx === 0) { dx = -gridSize; dy = 0; }
      } else {
        if (swpY > 0 && dy === 0) { dx = 0; dy = gridSize; }
        else if (swpY < 0 && dy === 0) { dx = 0; dy = -gridSize; }
      }
    }
  </script>
</body>
</html>
